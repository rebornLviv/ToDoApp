
<div class="container">
  <form #authForm="ngForm" (ngSubmit)="save()">
  <div class="row">

    <div class="col-xs-12">
      <div class="form-group">
        <label for="name">Share a Task</label>
        <input
          type="text"
          id="name"
          name="share"
          [(ngModel)]="shareTo"
          email
          placeholder="email"
          class="form-control">
      </div>
    </div>


  </div>
  <div class="row">
    <mat-dialog-actions class="btns">
      <button class="btn btn-primary" type="submit"  [disabled]="!authForm.valid" >Share</button>
      <button class="btn btn-danger"  type="button" (click)="close()">Cancel</button>
    </mat-dialog-actions>

  </div>
  </form>
</div>
